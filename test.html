<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenis Scroll Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: visible; /* Ensure scrolling is not blocked */
    }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    section:nth-child(odd) {
      background: #1e293b;
      color: #fff;
    }
    section:nth-child(even) {
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <section>Section 1</section>
  <section>Section 2</section>
  <section>Section 3</section>
  <section>Section 4</section>

  <!-- Lenis Script -->
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/bundle.js"></script>
  <script>
    // Initialize Lenis
    const lenis = new Lenis({
      duration: 1.2, // Adjust scroll duration
      easing: (t) => 1 - Math.pow(1 - t, 3), // Smooth easing
      smooth: true, // Enable smooth scrolling
    });

    // Animation Frame for Lenis
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
  </script>
</body>
</html>
